<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/media.css">

  <!-- Custom Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Tip calculator app</title>
 
</head>
<body>

  <img src="./images/logo.svg" alt="logo" id="logo">

  <!-- Main-->

  <main>
    <div class="division">
      <div class="bill">
        <p>Bill</p>
        <input type="number" name="number" id="bill" placeholder="0.0" autofocus="no" step="any" min="0">
      </div>
      <div class="tip">
        <p>Select Tip %</p>
        <div class="tip-percentages">
          <div id="5"  onclick="select(1)" class="percentages">5%</div>
          <div id="10" onclick="select(2)" class="percentages">10%</div>
          <div id="15" onclick="select(3)" class="percentages">15%</div>
          <div id="25" onclick="select(4)" class="percentages">25%</div>
          <div id="50" onclick="select(5)" class="percentages">50%</div>
          <input type="number" placeholder="Custom" min="0" onfocus="unselect()" onkeyup="keep_checking()" onchange="revert()" onclick="revert()" id="custom">
        </div>
      </div>
      <div class="number-of-people">
        <div>
          <p>Number of people</p>
          <div id="error">Can't be zero</div>
        </div>        
        <input type="number" name="number_of_people" id="people" placeholder="0" autofocus="no" min="0" onkeyup="checknumberofpeople()">
      </div>
    </div>
    <div class="division">
      <div>
      <div class="tip-amount">
        <div>
          Tip Amount<br />
          / <span style="opacity: 90%;">person</span> 
        </div>
        <div id="tip-amount-value"></div>
      </div>
      <div class="total">
        <div>
        Total<br />
          / <span style="opacity: 90%;">person</span> 
        </div>
        <div id="total-amount-value"></div>
      </div>
      </div>
      <button>RESET</button>
    </div>
  </main>

  

  <!-- Custom js style-->
  <script src="./scripts/main.js"></script>

</body>
</html>
